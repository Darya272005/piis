<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Футболок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Наши Футболки</h1>
    <div id="products-container" class="products-grid">
        <!-- Здесь будут карточки товаров -->
    </div>

    <!-- Модальное окно для Быстрого Просмотра -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Закрыть">&times;</span>
            <h3 id="modal-name"></h3>
            <p id="modal-description"></p>
            <p id="modal-price" class="price"></p>
            <div class="modal-images">
                <img id="modal-front-image" src="" alt="Передняя сторона Футболки">
                <img id="modal-back-image" src="" alt="Задняя сторона Футболки">
            </div>
        </div>
    </div>

    <script src="shirts.js"></script>
    <script src="script.js"></script>
</body>
</html>
